<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>This is your show page</h1>

<div th:each="post: ${post}">
    <p th:text="${post.getBody()}" />

    <p th:text="${post.getTitle()}" />
</div>

</body>
</html>
